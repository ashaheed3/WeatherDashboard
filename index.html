<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#"><h1>Weather Dashboard</h1></a>
        </li>
    </ul>
    
    <div class = "city-search">

        <!-- <div class = "col-md-6"> -->
            <h4>Search for a city:</h4>
        <!-- </div> -->

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="newCity">
            <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="btn-group-vertical city-list">
          <button type="button" class="btn btn-light city">1</button>
        </div>

    </div>

    <div class = "container">
    <div class="row card">
      <div class="card-body">
        <h2 class="card-title city-date"></h2>
        
        <p class="card-text temp"></p>
        <p class="card-text humidity"></p>
        <p class="card-text wspeed"></p>
        <p class="card-text uvIndex"></p>
        
      </div>
    </div>


    <div class = "row">

      <h3 style="color:black;padding:50px;">5-Day Forecast:</h3>
    </div>

    <div class="row">

      <div class ="col-md-1"></div>

      <div class="col-md-2">
        <div class="card">
          <div style ="background-color:#227ae4" class="card-body" id = "day0">
            
          </div>
        </div>
      </div>

      

      <div class="col-md-2">
        <div class="card">
          <div style ="background-color:#227ae4" class="card-body" id = "day1">

          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <div style ="background-color:#227ae4" class="card-body" id = "day2">

          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <div style ="background-color:#227ae4" class="card-body" id = "day3">
            
          </div>
        </div>
      </div>

      <div class="col-md-2">
        <div class="card">
          <div style ="background-color:#227ae4" class="card-body" id = "day4">
            
          </div>
        </div>
      </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</body>
</html>
